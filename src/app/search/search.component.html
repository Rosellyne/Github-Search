 <h1> GITHUB-SEARCH APP</h1>
<hr>
<div class="row">
  <div class ="col-md-12">
<form action="">
  <div class="form-group">
    <input type="text" class="form-control"placeholder="Github Username">
  </div>
</form>
</div>
</div>
<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel panel-heading">
     <h2 class="panel-title"> {{profile.name}}</h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img src="{{profile.avatar_url}}"  class="img-circle img-responsive" alt="profile image" >
        </div>
        <div class="col-md-4">
          <ul class="group">
            <li class=" list-group-item"></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
